# guis.yml

title: "Kits {0}/{1}"

layout:
  - '#########'
  - '#@@@@@@@#'
  - '#@@@@@@@#'
  - '#@@@@@@@#'
  - '##<#B#>##'

empty-char: '@'

items:
  '#':
    name: " "
    item:
      stack: black stained glass pane:0
  'B':
    name: "&c{player}'s stat"
    lore:
      - ""
      - "&7Selected kit: {current-kit}" # More at locales.yml
    item:
      stack: black stained glass pane:0
      count: 2

#
# TODO: Complete this path of config!
#

special-items:
  '>':
    type: next page
    name: "&cNext page &8>"
    lore:
      - "&7Click here, to open next"
      - "&7page"
    item:
      stack:
        yes: arrow:0
        no: black stained glass pane:0
  '<':
    type: previous page
    name: "&8< &cPrevious page"
    lore:
      - "&7Click here, to open"
      - "&7previous page"
    item:
      stack:
        yes: arrow:0
        no: black stained glass pane:0

#
# TODO: Complete this path of config!
#

attaches:
  'B': # < Button icon
    "msg": # < Type. Available: 'cmd', 'msg'
      values: # Support PAPI
        - "&3[BedWars-Kits]&6 Your current balance: "
    "cmd":
      values: ""

#
# TODO: Complete this path of config!
#

kit-item:
  name: "&c{name}"
  lore:
    - "&c---------------"
    - "&7{description}"
    - "&c---------------"
    - ""
    - "{state}"

  state-settings:
    have: "&aClick here to select it!"
    not-have: "&cYou didn't have this kit!"
    selected: "&6You are selected this kit!"


